<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="Fast and optimized e-commerce platform for Cambodia - Shop products and enroll in courses"
    />
    <meta name="keywords" content="ecommerce, shop, cambodia, fast, optimized, products, courses" />
    <meta name="author" content="WebsiteEcom" />
    
    <!-- Content Security Policy for development -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' http://localhost:8000 http://127.0.0.1:8000;
      img-src 'self' data: https: http://localhost:8000 http://127.0.0.1:8000;
      media-src 'self' http://localhost:8000 http://127.0.0.1:8000;
      connect-src 'self' http://localhost:8000 http://127.0.0.1:8000 https://script.google.com https://*.googleusercontent.com;
      frame-src 'self' http://localhost:8000 http://127.0.0.1:8000;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
    ">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline -->
    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
      #root { min-height: 100vh; }
      .loading { display: flex; justify-content: center; align-items: center; height: 100vh; }
    </style>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <title>WebsiteEcom - Fast Shop & Learn Platform</title>
    <!-- Load API configuration before React app -->
    <script src="%PUBLIC_URL%/config.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
